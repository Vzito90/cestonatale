<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totale Ordine</title>
    <link rel="stylesheet" href="styles.css"> <!-- Puoi aggiungere il tuo CSS per il design -->
</head>
<body>
    <div class="container">
        <h1>Riepilogo del tuo Ordine</h1>

        <div class="product-summary">
            <h2>Dettaglio Prodotti</h2>
            <p><strong>Prezzo Totale Prodotti:</strong> € <span th:text="${prezzoProdotti}"></span></p>
        </div>

        <div class="basket-summary">
            <h2>Dettaglio Cesto</h2>
            <p><strong>Tipo di Cesto Selezionato:</strong> <span th:text="${cestoSelezionato}"></span></p>
            <p><strong>Prezzo Cesto:</strong> € <span th:text="${prezzoCesto}"></span></p>
        </div>

        <div class="total-summary">
            <h2>Totale Ordine</h2>
            <p><strong>Prezzo Totale:</strong> € <span th:text="${prezzoTotale}"></span></p>
        </div>

        <div class="actions">
            <a href="/" class="btn">Torna allo Shop</a>            
        </div>
    </div>
</body>
</html>
